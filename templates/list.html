<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家长会预约系统 - 名单列表</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <a href="/teacher" class="back-btn">返回</a>
    <a href="/logout" class="logout-btn">登出</a>

    <div id="app">
        <div class="container">
            <div class="header-info">
                <h2>名单列表</h2>
                <a href="/teacher/list/download" class="button-primary download-btn">下载为Excel</a>
            </div>

            <div class="list-container">
                <div id="list-table-wrapper" class="list-table-wrapper">
                    <table class="list-table">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>学生姓名</th>
                                <th>预计时间</th>
                                <th>状态</th>
                            </tr>
                        </thead>
                        <tbody id="list-table-body">
                        </tbody>
                    </table>
                </div>
                <div id="empty-list" class="empty-list">
                    <p class="empty-hint">当前暂无预约名单</p>
                </div>
            </div>
        </div>
    </div>
   
    <script>
        const t_queue = {{ t_queue | tojson | safe }};
        const t_start_time = '{{ t_start_time }}';
    </script>
    <script src="{{ url_for('static', filename='js/list.js') }}"></script>
</body>
</html>
