<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家长会预约系统 - 密钥验证</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>家长会预约系统</h1>
            <h3 class="'small_title">请输入密钥以继续</h3>
            <div class="key-input-wrapper">
                <input type="password" id="key-input" placeholder="请输入密钥" autocomplete="off">
                <button id="key-submit-btn">确认</button>
            </div>
            <p id="key-error" class="error-message"></p>
            <div id="additional-form-container"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
