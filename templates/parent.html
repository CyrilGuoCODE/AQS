<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家长会预约系统 - 家长主页</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    
    <a href="/logout" class="logout-btn">登出</a>
    <div id="app" class="layout-stretch">
        <div id="schedule-screen" class="screen parent-screen active">
            <div class="container parent-container">
                <div class="header-info">
                    <h2>欢迎，{{ t_name }}家长</h2>
                </div>
                <h2>预约记录</h2>
                <div class="schedule-list" id="schedule-list"></div>
                <p class="info-text" id="empty-text" hidden>当前暂无预约记录</p>
                <a href="/parent/appointment" class="submit-btn button-primary" id="schedule-action-btn">加载中...</a>
            </div>
        </div>
    </div>
    
    <script>
        const mustTeachers = {{ t_must | tojson | safe }};
        const appointmentTeachers = {{ t_appointment | tojson | safe }};
        const setting = {{ t_setting | tojson | safe }};
        const startTime = '{{ t_start_time }}';
    </script>
    <script src="{{ url_for('static', filename='js/parent.js') }}"></script>
</body>
</html>
