<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家长会预约系统 - 家长主页</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    
    <a href="/logout" class="logout-btn">登出</a>
    <div id="app" class="layout-stretch">
        <div id="appointment-screen" class="screen parent-screen {% if not t_data %}active{% endif %}">
            <div class="container parent-container parent-container-empty">
                <div class="header-info">
                    <h2>欢迎，{{ t_name }}家长</h2>
                </div>
                <div class="parent-action-card">
                    <p class="info-text">请点击下方按钮预约老师，我们将为您展示已预约信息。</p>
                    <a href="/parent/appointment" class="submit-btn button-primary">前往预约</a>
                </div>
            </div>
        </div>

        <div id="schedule-screen" class="screen parent-screen {% if t_data %}active{% endif %}">
            <div class="container parent-container">
                <div class="header-info">
                    <h2>预约记录</h2>
                    <p class="selected-count">欢迎，{{ t_name }}家长</p>
                </div>
                <div class="schedule-list">
                    {% for appointment in t_data %}
                    <div class="schedule-item">
                        <div class="schedule-item-header">
                            <span class="schedule-teacher-name">{{ appointment.subject }}{{ appointment.name }}</span>
                        </div>
                        <div class="schedule-details">
                            <div class="teacher-info">
                                <span><strong>地点:</strong> <span class="waiting-count">{{appointment.location}}</span></span>
                            </div>
                            <div class="teacher-info">
                                <span><strong>前方等待:</strong> <span class="waiting-count">???人</span></span>
                            </div>
                            <div class="teacher-info">
                                <span><strong>预计时间:</strong> <span class="waiting-count">???</span></span>
                            </div>
                        </div>
                    </div>
                    {% else %}
                    <p class="info-text">当前暂无预约记录</p>
                    {% endfor %}
                    <a href="/parent/appointment" class="submit-btn button-primary">更改预约</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/socket.io.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/parent.js') }}"></script>
</body>
</html>
