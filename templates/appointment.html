<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家长会预约系统 - 家长端</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <a href="/logout" class="logout-btn" onclick="localStorage.clear(); sessionStorage.clear();">登出</a>
    <div id="app">
        <div id="notice-modal" class="modal">
            <div class="modal-content">
                <h3>预约须知</h3>
                <div class="notice-content">
                    {% for i in t_notice %}
                    <p>{{i}}</p>
                    {% endfor %}
                </div>
                <div class="countdown">
                    <span id="countdown-text">5秒后自动关闭</span>
                </div>
                <button id="close-notice-btn" class="close-btn" disabled>关闭</button>
            </div>
        </div>

        <div id="teacher-screen" class="screen active">
            <div class="container">
                <div class="header-info">
                    <h2>选择预约老师</h2>
                    <p class="selected-count">已选择: <span id="selected-count">0</span>/3</p>
                </div>
                <div id="teacher-grid" class="teacher-grid"></div>
                <button id="submit-btn" class="submit-btn" disabled>提交预约</button>
            </div>
        </div>

        <div id="schedule-screen" class="screen">
            <div class="container">
                <h2>预约成功</h2>
                <div class="schedule-info">
                    <p class="info-item"><strong>家长姓名:</strong> <span id="parent-name-display"></span></p>
                    <p class="info-item"><strong>孩子姓名:</strong> <span id="student-name-display"></span></p>
                </div>
                <div id="schedule-list" class="schedule-list"></div>
            </div>
        </div>
    </div>
    <script>
        const teachers = {{ t_teacher | tojson | safe }}
        const parentName = '{{ t_name }}'
    </script>
    <script src="{{ url_for('static', filename='js/socket.io.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/appointment.js') }}"></script>
</body>
</html>
