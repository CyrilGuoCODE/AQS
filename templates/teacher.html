<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家长会预约系统 - 教师主页</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <a href="/logout" class="logout-btn">登出</a>
    <div id="app" class="layout-stretch">
        <div id="appointment-screen" class="screen parent-screen {% if not t_data %}active{% endif %}">
            <div class="container parent-container parent-container-empty">
                <div class="header-info">
                    <h2>欢迎，{{ t_name }}</h2>
                </div>
                <div class="parent-action-card">
                    <a href="/teacher/ontime" class="button-primary">查看实时队列</a>
                    <a href="/teacher/list" class="button-primary">查看预约列表</a>
                    <a href="/teacher/setting" class="button-primary">教师设置</a>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/socket.io.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/teacher.js') }}"></script>
</body>
</html>
